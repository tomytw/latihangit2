		function numToHex(num){
			var hex = Number(num).toString(16);
			if(hex.length < 2){
				hex = "0" +hex;
			}

			return hex;
		}

		function rgbToHex(r,g,b){
			var redHex = numToHex(r);
			var greenHex = numToHex(g);
			var blueHex = numToHex(b);

			return redHex+greenHex+blueHex;
		}

		function setColorSlider(){
			var redNum = Number($("#redSlider").val());
			var greenNum = Number($("#greenSlider").val());
			var blueNum = Number($("#blueSlider").val());

			console.log(redNum);

			var hex = rgbToHex(redNum,greenNum,blueNum);

			var colorString = "#"+hex;

			$("#colorHex").val(colorString);
			console.log(colorString);

			$("#colorResult").css("background",colorString);
		}

		function pangkat(){
			var teksAngka = $("#angka").val();
			if(teksAngka == ""){
				alert("Tolong inputkan angka terlebih dahulu!");
				return;
			}
			var angka = Number(teksAngka);

			if(isNaN(angka)){
				alert("Yang ada inputkan bukan angka!");
				return;
			}

			var angkaPangkat = prompt("Inputkan pangkat berapa : ");
			while(isNaN(angkaPangkat))
			{
				angkaPangkat = prompt("Maaf inputan anda bukan angka, Inputkan pangkat berapa :");
			}

			if(angkaPangkat){
				var hasil = angka ** angkaPangkat;
				$("#hasil").val(hasil);
			}

		}

		function calcFact(angka){
			if(angka == 0)
				return 1;
			else if(angka < 0)
				return -1;
			else
				return angka * calcFact(angka-1);
		}

		function faktorial(){
			var teksAngka = $("#angka").val();
			if(teksAngka == ""){
				alert("Tolong inputkan angka terlebih dahulu!");
				return;
			}
			var angka = Number(teksAngka);

			if(isNaN(angka)){
				alert("Yang ada inputkan bukan angka!");
				return;
			}

			var hasil = calcFact(angka);
			if(hasil == -1){
				alert("Tolong masukkan angka >= 0 !");
			}
			$("#hasil").val(hasil);

		}
